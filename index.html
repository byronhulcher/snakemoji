<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snakemoji</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=540, minimal-ui">
    <link rel="stylesheet" href="/style.css">
    <link href="/twemoji-awesome.css" rel="stylesheet">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="center-column">
      <h1><span class="twa twa-snake"></span> Snakemoji <span class="twa twa-snake"></span></h1>
      <div class="content-container">
        <div class="game-container paused">
        </div>
        <div class="message new-game-message">
          <h2>
            Press an arrow key to start!
          </h2>
        </div>
        <div class="message restart-game-message hidden">
          <h2>GAME OVER</h2>
          <h2>
            Your score: <span class="score">0</span>
          </h2>
          <h2>
            Press an arrow key to restart!
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
